        <rect x="8" y="8" width="254" height="110" rx="8" fill="#252538"/>
        <circle cx="135" cy="63" r="20" fill="rgba(0,0,0,0.6)"/>
        <polygon points="130,52 130,74 148,63" fill="white"/>
        <rect x="222" y="98" width="36" height="16" rx="4" fill="rgba(0,0,0,0.8)"/>
        <text x="240" y="110" fill="white" font-size="10" font-weight="500" font-family="Arial, sans-serif" text-anchor="middle">12:34</text>
        <text x="8" y="138" fill="#f1f1f1" font-size="12" font-weight="600" font-family="Arial, sans-serif">I Built an AI Agent in 24 Hours</text>
