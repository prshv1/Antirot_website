        <text x="8" y="138" fill="#f1f1f1" font-size="12" font-weight="600" font-family="Arial, sans-serif">Keyboard Tier List — Mechanical</text>
        <text x="8" y="150" fill="#717171" font-size="10" font-family="Arial, sans-serif">320K views · 2 weeks ago</text>
