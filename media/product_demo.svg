        <text x="44" y="54" fill="white" font-size="32" font-weight="700" font-family="Arial, sans-serif" text-anchor="middle">T</text>

        <g transform="translate(110, 8)">
          <text fill="#f1f1f1" font-size="24" font-weight="700" font-family="Arial, sans-serif">TechVault</text>
          <g transform="translate(142, 1)">
