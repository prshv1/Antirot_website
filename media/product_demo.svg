      <g transform="translate(330, 332)" filter="url(#thumbShadow)">
        <rect width="270" height="152" rx="12" fill="#1e1e2a"/>
        <rect x="8" y="8" width="254" height="110" rx="8" fill="#1a2a1a"/>
        <circle cx="135" cy="63" r="20" fill="rgba(0,0,0,0.6)"/>
        <polygon points="130,52 130,74 148,63" fill="white"/>
        <rect x="222" y="98" width="36" height="16" rx="4" fill="rgba(0,0,0,0.8)"/>
        <text x="240" y="110" fill="white" font-size="10" font-weight="500" font-family="Arial, sans-serif" text-anchor="middle">8:15</text>
        <text x="8" y="138" fill="#f1f1f1" font-size="12" font-weight="600" font-family="Arial, sans-serif">Top 10 Gadgets You NEED in 2026</text>
        <text x="8" y="150" fill="#717171" font-size="10" font-family="Arial, sans-serif">890K views · 1 week ago</text>
      </g>

      <!-- Thumb 3 -->
      <g transform="translate(620, 332)" filter="url(#thumbShadow)">
        <rect width="270" height="152" rx="12" fill="#1e1e2a"/>
        <rect x="8" y="8" width="254" height="110" rx="8" fill="#2a1a1a"/>
        <circle cx="135" cy="63" r="20" fill="rgba(0,0,0,0.6)"/>
        <polygon points="130,52 130,74 148,63" fill="white"/>
        <rect x="222" y="98" width="36" height="16" rx="4" fill="rgba(0,0,0,0.8)"/>
        <text x="240" y="110" fill="white" font-size="10" font-weight="500" font-family="Arial, sans-serif" text-anchor="middle">22:07</text>
        <text x="8" y="138" fill="#f1f1f1" font-size="12" font-weight="600" font-family="Arial, sans-serif">Why Every Dev Needs Linux</text>
        <text x="8" y="150" fill="#717171" font-size="10" font-family="Arial, sans-serif">2.4M views · 2 weeks ago</text>
      </g>

      <!-- Thumb 4 -->
      <g transform="translate(910, 332)" filter="url(#thumbShadow)">
        <rect width="250" height="152" rx="12" fill="#1e1e2a"/>
        <rect x="8" y="8" width="234" height="110" rx="8" fill="#1a1a2a"/>
        <circle cx="125" cy="63" r="20" fill="rgba(0,0,0,0.6)"/>
        <polygon points="120,52 120,74 138,63" fill="white"/>
        <rect x="202" y="98" width="36" height="16" rx="4" fill="rgba(0,0,0,0.8)"/>
        <text x="220" y="110" fill="white" font-size="10" font-weight="500" font-family="Arial, sans-serif" text-anchor="middle">5:42</text>
        <text x="8" y="138" fill="#f1f1f1" font-size="12" font-weight="600" font-family="Arial, sans-serif">Cloud Deploy Speedrun</text>
        <text x="8" y="150" fill="#717171" font-size="10" font-family="Arial, sans-serif">430K views · 5 days ago</text>
      </g>

      <!-- ===== ROW 2 THUMBNAILS ===== -->
      <g transform="translate(40, 502)" filter="url(#thumbShadow)">
        <rect width="270" height="152" rx="12" fill="#1e1e2a"/>
        <rect x="8" y="8" width="254" height="110" rx="8" fill="#2a2a1a"/>
        <circle cx="135" cy="63" r="20" fill="rgba(0,0,0,0.6)"/>
        <polygon points="130,52 130,74 148,63" fill="white"/>
        <rect x="222" y="98" width="36" height="16" rx="4" fill="rgba(0,0,0,0.8)"/>
        <text x="240" y="110" fill="white" font-size="10" font-weight="500" font-family="Arial, sans-serif" text-anchor="middle">15:20</text>
        <text x="8" y="138" fill="#f1f1f1" font-size="12" font-weight="600" font-family="Arial, sans-serif">React vs Svelte — The Final Answer</text>
        <text x="8" y="150" fill="#717171" font-size="10" font-family="Arial, sans-serif">670K views · 3 weeks ago</text>
