<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 800" width="1280" height="800">
  <defs>
    <linearGradient id="bannerGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#1a1a2e" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ef4444" stop-opacity="0.3"/>
    </linearGradient>
    <filter id="redGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feFlood flood-color="#ef4444" flood-opacity="0.35" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="thumbShadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <filter id="btnGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"/>
      <feFlood flood-color="#ef4444" flood-opacity="0.3" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ==================== SCENE 1: YOUTUBE CHANNEL PAGE ==================== -->
  <g id="ytPage">
    <rect width="1280" height="800" fill="#0f0f0f"/>

    <!-- Top navbar -->
    <rect width="1280" height="56" fill="#0f0f0f"/>
    <g transform="translate(24, 14)">
      <rect x="0" y="5" width="20" height="2.5" rx="1" fill="#f1f1f1"/>
      <rect x="0" y="12" width="20" height="2.5" rx="1" fill="#f1f1f1"/>
      <rect x="0" y="19" width="20" height="2.5" rx="1" fill="#f1f1f1"/>
      <rect x="36" y="2" width="32" height="22" rx="5" fill="#FF0000"/>
      <polygon points="52,13 46,9 46,17" fill="white"/>
      <text x="74" y="19" fill="#f1f1f1" font-size="18" font-weight="700" font-family="Arial, sans-serif" letter-spacing="-0.5">YouTube</text>
    </g>

    <!-- Search bar -->
    <g transform="translate(370, 10)">
      <rect width="480" height="36" rx="18" fill="transparent" stroke="#303030" stroke-width="1.5"/>
      <text x="20" y="23" fill="#717171" font-size="14" font-family="Arial, sans-serif">Search</text>
      <circle cx="504" cy="18" r="18" fill="#222222"/>
      <circle cx="502" cy="16" r="5" fill="none" stroke="#f1f1f1" stroke-width="1.5"/>
      <line x1="506" y1="20" x2="509" y2="23" stroke="#f1f1f1" stroke-width="1.5"/>
    </g>

    <!-- Right nav icons -->
    <g transform="translate(1190, 18)">
      <circle cx="0" cy="12" r="14" fill="#7c3aed"/>
      <text x="0" y="17" fill="white" font-size="13" font-weight="600" font-family="Arial, sans-serif" text-anchor="middle">P</text>
    </g>

    <line x1="0" y1="56" x2="1280" y2="56" stroke="#272727" stroke-width="1"/>

    <!-- Sidebar -->
    <g transform="translate(0, 56)">
      <rect width="72" height="744" fill="#0f0f0f"/>
      <g transform="translate(14, 18)">
        <rect x="10" y="0" width="22" height="3" rx="1" fill="#f1f1f1"/>
        <rect x="10" y="6" width="22" height="3" rx="1" fill="#f1f1f1"/>
        <rect x="6" y="12" width="30" height="3" rx="1" fill="none"/>
        <path d="M21 2 L12 9 L12 18 L16 18 L16 12 L26 12 L26 18 L30 18 L30 9 Z" fill="#f1f1f1" transform="translate(-1, 2) scale(0.7)"/>
        <text x="21" y="28" fill="#f1f1f1" font-size="9" font-family="Arial, sans-serif" text-anchor="middle">Home</text>
      </g>
      <g transform="translate(14, 80)">
        <rect x="8" y="0" width="14" height="18" rx="4" fill="none" stroke="#aaa" stroke-width="1.5" transform="translate(4,0)"/>
        <text x="21" y="30" fill="#aaa" font-size="9" font-family="Arial, sans-serif" text-anchor="middle">Shorts</text>
      </g>
      <g transform="translate(14, 140)">
        <rect x="6" y="2" width="18" height="12" rx="2" fill="none" stroke="#aaa" stroke-width="1.5" transform="translate(4,0)"/>
        <text x="21" y="28" fill="#aaa" font-size="9" font-family="Arial, sans-serif" text-anchor="middle">Subs</text>
      </g>
    </g>

