      <g transform="translate(330, 502)" filter="url(#thumbShadow)">
        <rect width="270" height="152" rx="12" fill="#1e1e2a"/>
        <rect x="8" y="8" width="254" height="110" rx="8" fill="#1a2a2a"/>
        <circle cx="135" cy="63" r="20" fill="rgba(0,0,0,0.6)"/>
        <polygon points="130,52 130,74 148,63" fill="white"/>
        <rect x="222" y="98" width="36" height="16" rx="4" fill="rgba(0,0,0,0.8)"/>
        <text x="240" y="110" fill="white" font-size="10" font-weight="500" font-family="Arial, sans-serif" text-anchor="middle">18:45</text>
        <text x="8" y="138" fill="#f1f1f1" font-size="12" font-weight="600" font-family="Arial, sans-serif">$0 to $10K MRR — My SaaS Journey</text>
        <text x="8" y="150" fill="#717171" font-size="10" font-family="Arial, sans-serif">1.5M views · 1 month ago</text>
      </g>

      <g transform="translate(620, 502)" filter="url(#thumbShadow)">
        <rect width="270" height="152" rx="12" fill="#1e1e2a"/>
        <rect x="8" y="8" width="254" height="110" rx="8" fill="#2a1a2a"/>
        <circle cx="135" cy="63" r="20" fill="rgba(0,0,0,0.6)"/>
        <polygon points="130,52 130,74 148,63" fill="white"/>
        <rect x="222" y="98" width="36" height="16" rx="4" fill="rgba(0,0,0,0.8)"/>
